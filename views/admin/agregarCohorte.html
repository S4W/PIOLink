<!DOCTYPE html>

<link href="{{=URL('static', 'css/admin/agregarCohorte.css')}}" rel="stylesheet">

 {{extend 'layout.html'}}

    <div  class="container">
        <div id="inicio" class="row">
            <div class="col-md-12">  
              {{include 'adminMenu.html'}}
                <div class="col-md-9">
                  
                    <div>
                        <form method="post">
                            <h1>Agregar cohorte </h1>
                            <label class="textCoor" for="cohorteAgregar">Ingrese una cohorte </label>
                                <input class="form-control" id="cohorteAgregar" name="cohorteAgregar" placeholder="Ex: 2017-2018" pattern="[0-9]{4}-[0-9]{4}" required
                                required oninvalid="this.setCustomValidity('Las cohortes deben de seguir el siguiente formato: xxxx-xxxx en donde x son numeros')" oninput="setCustomValidity('')"> 
                                <br>
                                <br>
                            <div class="save text-center">
                            <input type="submit" class="btn btn-primary save" value="Agregar">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>         
    </div><!-- container-->
