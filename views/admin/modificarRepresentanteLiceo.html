<!DOCTYPE html>

<link href="{{=URL('static', 'css/admin/modificarRepresentanteLiceo.css')}}" rel="stylesheet">

 {{extend 'layout.html'}}

    <div  class="container" style="min-height: 500px">
        <div id="inicio" class="row">
            <div class="col-md-12">  
              {{include 'adminMenu.html'}}
                <div class="col-md-9">
                        <form enctype="multipart/form-data" method="post" >
                        <input name="_formname" type="hidden" value="formularioAgregarManual">
                        
                            <div id="manualAgregar">
                                <legend>Modificar Representante de liceo</legend>
                            <!-- Person ID -->
                                <label for="cedula">Cédula de identidad<font color="red">*</font>: </label>
                                <input class="form-control" type="text" id="cedulaRL" name="cedula" placeholder="Ex: 1234567" value="{{=usuario.username}}"
                                pattern="[0-9]*"
                                oninvalid="this.setCustomValidity('Las cedulas solo contienen numeros')" oninput="setCustomValidity('')"> <br>
                            <!-- Person name -->
                                <label for="name">Nombres<font color="red">*</font>: </label>
                                <input class="form-control" type="text" id="nameRL" name="nombres" placeholder="Nombre(s)" value="{{=usuario.first_name}}"
                                pattern="([a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+[\s-]?[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]*)*" 
                                oninvalid="this.setCustomValidity('Los nombres solo pueden contener caracteres del español')" oninput="setCustomValidity('')"> <br> 
                            <!-- Person last name -->
                                <label for="apellido">Apellidos<font color="red">*</font>: </label>
                                <input class="form-control" type="text" id="apellidoRL" name="apellidos" placeholder="Apellidos" value="{{=usuario.last_name}}"
                                pattern="([a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+[\s-]?[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]*)*"
                                oninvalid="this.setCustomValidity('Los apellidos solo pueden contener caracteres del español')" oninput="setCustomValidity('')"> <br>
                            <!--Person email -->
                            <div>
                                <label for="email">Email: </label>
                                <input class="form-control" type="email" id="emailRL" name="email" placeholder="Ex: correo@example.com" value="{{=usuario.email}}"><br>
                            </div>
                            <!-- Liceo procedencia-->
                            <div id="manualLiceo">
                                <label for="liceoProcedencia" >Liceo de procedencia<font color="red">*</font>: </label>
                                <select class="select-style form-control"  name="liceo" id="liceoProcedenciaRL" required>
                                <option  selected>{{=representante.nombre_liceo}}</option>
                                {{for i in liceos:}}
                                    {{if i.nombre != representante.nombre_liceo:}}
                                        <option value="{{=i.nombre}}" >{{=i.nombre}}</option>
                                    {{pass}}
                                {{pass}}
                                </select>
                                <br>
                            </div>
                            </div><!-- manual agregar-->

                             <br>

                             <div><font size="-2"> Los campos obligatorios estan marcados por <font color="red">*</font></font></div>
                            
                            <div class="save text-center"><input type="submit" class="btn btn-primary save" value="Guardar cambios"></div>
                      </form>
                        </div>
                    </div>
                </div>
            </div>
                    
    </div><!-- container-->
