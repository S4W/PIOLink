<!DOCTYPE html>

<link href="{{=URL('static', 'css/admin/consultar.css')}}" rel="stylesheet">
<link href="{{=URL('static', 'js/Admin.js')}}" rel="stylesheet">

 {{extend 'layout.html'}}

    <div  class="container">
        <div id="inicio" class="row">
            <div class="col-md-12">  
              {{include 'adminMenu.html'}}
                <div class="col-md-9">
                  
                    <div>
                      <form method="get" >
                      <input name="_formname" type="hidden" value="consultarTodo">
                        <h1>Consultas </h1><br>
                        
                        </form>
                        <form method="get">
                        <input name="_formname" type="hidden" value="formularioConsulta">
                         <!-- Tipo persona -->
                            <div class="form-group" id="Usuario">
                                        <h4>Seleccione un tipo de usuario:</h4>
                                        <div class="radio">
                                                <label class="textCoor"><input id="estBusq" type="radio" name="tipoUsuario" value="estudiante" checked>Estudiante</label>
                                                <br>
                                                <label class="textCoor"><input id="profBusq" type="radio" name="tipoUsuario" value="profesor">Profesor</label>
                                                <br>
                                                <label class="textCoor"><input id="RepreLiceoBusq" type="radio" name="tipoUsuario" value="representanteLiceo">Representante de liceo</label>
                                                <br>
                                                <label class="textCoor"><input id="RepreSedeBusq" type="radio" name="tipoUsuario" value="representanteSede">Representante de sede</label>
                                        </div>
                                        <div class="Orden">
                                            <div class="form-group">
                                                    <h4>Seleccione el orden:</h4>
                                                    <div class="radio">
                                                            <label class="textCoor"><input id="estBusq" type="radio" name="tipoUsuario" value="estudiante">De mayor a menor</label>
                                                    </div>
                                                    <div class="radio">
                                                              <label class="textCoor"><input id="profBusq" type="radio" name="tipoUsuario" value="profesor">De menor a mayor</label>
                                                    </div>
                                            </div>
                                        </div>
                            </div>
                                <br>
                             <!-- Estudiante -->
                            <div id="Bestudiante">
                                    <div class="form-group">
                                    <label for="Institucion"  class="col-sm-2 control-label lineCentral">Institucion: </label>
                                        <select class="selectStyle" name="institucion" >
                                            <option value="" disabled selected>Seleccione una institucion: </option>
                                            <option value="">USB</option>
                                        </select>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                    <label for="Cohorte"  class="col-sm-2 control-label lineCentral">Cohorte: </label>
                                        <select class="selectStyle" name="Cohorte" >
                                            <option value="" disabled selected>Seleccione una cohorte: </option>
                                            <option value="">2017/2016</option>
                                        </select>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                    <label for="Sexo"  class="col-sm-2 control-label lineCentral">Sexo: </label>
                                        <select class="selectStyle" name="Sexo" >
                                            <option value="" disabled selected>Seleccione sexo: </option>
                                            <option value="">Femenino</option>
                                            <option value="">Masculino</option>
                                        </select>
                                    </div>
                                     <br>
                                    <div class="form-group">
                                    <div class="row">
                                        <label for="promedioEntero" class="col-sm-2 control-label lineCentral">Promedio:</label><br>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 col-md-offset-3">
                                            <strong class="edad">Nota menor que:</strong>
                                            <input type="number" min="0" max="20" step="1" value="0" id="promedioEntero" class="text-right form-control" name="PromedioEntero">
                                            <strong> .</strong>
                                            <input type="number" min="0" max="20" step="1" value="0" id="promedioDecimal" class="text-right form-control" name="PromedioDecimal">
                                        </div>
                                        <div class="col-md-6 col-md-offset-3">
                                            <br><strong class="edad">  Nota mayor que: </strong>
                                            <input type="number" min="0" max="20" step="1" value="0" id="promedioEntero" class="text-right form-control" name="PromedioEntero" >
                                            <strong> .</strong>
                                            <input type="number" min="0" max="20" step="1" value="0" id="promedioDecimal" class="text-right form-control" name="PromedioDecimal">
                                        </div>
                                    </div>
                                </div>
                            </div>
                             <!-- liceo -->
                            <div id="Bliceo">
                                    <div class="form-group">
                                    <label for="Institucion"  class="col-sm-2 control-label lineCentral">Institucion: </label>
                                        <select class="selectStyle" name="institucion" >
                                            <option value="" disabled selected>Seleccione una institucion: </option>
                                            <option value="">Margarito Pegano</option>
                                        </select>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                    <label for="tipo"  class="col-sm-2 control-label lineCentral">Tipo de institucion: </label>
                                        <select class="selectStyle" name="tipo" >
                                            <option value="" disabled selected>Seleccione un tipo </option>
                                            <option value="">Publica</option>
                                            <option value="">Subsidiada</option>
                                        </select>
                                    </div>
                                    <br>
                            </div>
                            <!-- Sede -->
                            <div id="BSede">
                                    <div class="form-group">
                                    <label for="Institucion"  class="col-sm-2 control-label lineCentral">Institucion: </label>
                                        <select class="selectStyle" name="institucion" >
                                            <option value="" disabled selected>Seleccione una sede: </option>
                                            <option value="">Sarteneja</option>
                                            <option value="">Litoral</option>
                                            <option value="">Guarenas</option>
                                        </select>
                                    </div>
                                    <br>
                            </div>

                            <!-- Profesor -->
                            <div id="BProfesor">
                                    <div class="form-group">
                                    <label for="Institucion"  class="col-sm-2 control-label lineCentral">Materia: </label>
                                        <select class="selectStyle" name="institucion" >
                                            <option value="" disabled selected>Seleccione una materia: </option>
                                            <option value="">Matematicas</option>
                                        </select>
                                    </div>
                                    <br>
                            </div>
                        
                            <br>
                           <!-- Button trigger modal -->
                            <div class="save text-center"><button type="submit" class="btn btn-primary save"  value="Consultar">
                              Consultar </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>         
    </div><!-- container-->
