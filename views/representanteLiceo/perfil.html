<!DOCTYPE html>

<link href="{{=URL('static', 'css/representanteLiceo/perfil.css')}}" rel="stylesheet">

 {{extend 'layout.html'}}

    <div  class="container" style="min-height: 500px">
        <div id="inicio" class="row">
            <div class="col-md-12">  
              {{include 'representanteLiceoMenu.html'}}
                <div class="col-md-9">
                  
                    <div class="row">
                    <form method="get" >
                    <input name="_formname" type="hidden" value="formularioPerfil">
                        <h1>Perfil</h1>
                        <fieldset>
                            <legend>Datos personales</legend>
                        <!-- Person ID -->
                            <label for="cedula">Cédula de identidad<font color="red">*</font>: </label>
                            <input class="form-control" type="text" id="cedula" name="cedula" placeholder="Cedula de identidad" value="{{=user.username}}" readonly pattern="[0-9]*" required> <br>
                        <!-- Person name -->
                            <label for="name">Nombres<font color="red">*</font>: </label>
                            <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre(s)" value="{{=user.first_name}}" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ]([a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+[\s-]?[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]*)*" required> <br>
                        <!-- Person last name -->
                            <label for="apellido">Apellidos<font color="red">*</font>: </label>
                            <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Apellidos" value="{{=user.last_name}}" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ]([a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+[\s-]?[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]*)*" required> <br>
                        
                        </fieldset> <br>
                        <fieldset>
                            <legend>Informacion de contacto</legend>
                        <!--Person email -->
                            <label for="email">Email<font color="red">*</font>: </label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="Correo electronico" value="{{=user.email}}" required><br>
                        <!-- telefono -->
                                <label for="sede" >Telefono<font color="red">*</font>: </label>
                                <input class="form-control" type="text" id="telefono" name="telefono" placeholder="Ej: 04125555555" value="{{=representante.telefono}}" maxlength="12" pattern="^((0)[0-9]{3}(-)?)[0-9]{7}$"
                            oninvalid="this.setCustomValidity('Error. El formato para numero de telf es: 04121234567')" oninput="setCustomValidity('')" required> <br>
                        </fieldset> <br>

                        <div><font size="-2"> Los campos obligatorios estan marcados por <font color="red">*</font></font></div>
                        
                        <div class="save text-center"><input type="submit" class="btn btn-primary save" value="Guardar"></div>
                      </form>
                     </div>

                </div>
            </div>
        </div>         
    </div><!-- container-->
